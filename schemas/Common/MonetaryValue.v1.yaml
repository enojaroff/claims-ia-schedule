type: object
title: MonetaryValue
description: |-
  Valeur monétaire. 
  - Montant en euros, 2 chiffres après la virgule
  - Devise sur 3 caractères (norme **ISO 4217**)
example: 123.45
x-tags:
  - Common
properties:
  value:
    type: number
    example: 123.45
    format: float
  currency:
    type: string
    pattern: '[A-Z]{3}'
    example: EUR
    minLength: 3
    maxLength: 3
