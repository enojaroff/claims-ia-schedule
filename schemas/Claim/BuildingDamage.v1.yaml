title: BuildingDamage
type: object
description: |
  Description de **dommage immobilier** tel qu'utilisé en dégât des eaux

  - Nom de la pièce
  - Liste de surfaces

  ### Surface

  * Nom
  * Superficie
  * Revêtement
    - Nom
    - Nature
    - Qualité du revêtement (1: Normal, 2: Standing, 3: Luxe)
    - Niveau d'usure (1: neuf, 2: état d'usage, 3: ancien)
        
x-tags:
  - Claim
properties:
  name:
    type: string
    description: Nom de la pièce
  size:
    type: number
  surfaces:
    type: array
    minItems: 1
    items:
      $ref: ./Surface.v1.yaml
  pictures:
    type: array
    items:
      $ref: ../Common/Attachment.v1.yaml
required:
  - name
  - surfaces
