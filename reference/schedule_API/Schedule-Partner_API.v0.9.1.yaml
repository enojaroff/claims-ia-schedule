openapi: 3.0.0
info:
  version: 0.9.1
  title: API Partenaire
  description: |
    L'API partenaire décrit les méthodes qui devront être implémentées par le partenaire (Expert ou REN) dans le cadre du service de prise de rendez-vous.

    Le service RDV de Claims IA permet la prise de rendez-vous d'expertise ou d'intervention d'artisan depuis l'application Claims MRH. A ce titre, l'API partenaire doit être implémentée par les sociétés qui souhaitent fournir ce service de prise de rendez-vous.

    Le service RDv de Claims IA est décrit plus dans le [chapitre **Flux**](../../docs/documentation/01-Flux.md) de la documentation.

    L'API du partenaire a 2 objectifs:
    - Fournir une liste de créneaux horaires libres
    - Permettre de fixer un rendez-vous
  contact:
    name: Edouard Nojaroff
    email: e.nojaroff@claims-ia.fr
servers:
  - url: 'https://partner_url/claims/api/v1'
    description: Base URL
tags:
  - name: Account
    description: ''
  - name: Appointment
    description: Gestion des rendez-vous.
  - name: Client
    description: ''
  - name: Custom Field
    description: ''
  - name: Location
    description: Emplacement/adresse d'un site
  - name: Time Zone
    description: ''
  - name: Timeslot
    description: Créneau horaire
  - name: Disponibilités
paths:
  /availabilities:
    parameters: []
    get:
      summary: RÉCUPÉRER les créneaux horaires disponibles
      operationId: get-availabilities
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                minItems: 10
                maxItems: 30
                items:
                  $ref: '#/components/schemas/Timeslot'
        '204':
          description: No Content
        '401':
          description: Unauthorized
      description: |
        ## Récupère les créneaux horaires disponibles


        La requête contient les informations sur le type d'intervention

        ### Expert

        - Type d'expertise
        - Informations sur l'assurance et le contrat
        - Garantie en jeu
        - Adresse
        - Qualification du sinistre, selon la codification Sinapps (origine, cause, détail)

        - Des données d'analyse de ClaimsIA (tiers, recours,...)
        - La pesée de l'enjeu

        ### RENeur

        - Type de mission (???)
        - Informations sur l'assurance
        - Garantie en jeu
        - Adresse
        - Qualification du sinistre
      security:
        - Partner ID: []
      tags:
        - Disponibilités
      parameters:
        - $ref: '#/components/parameters/CompanyId'
        - $ref: '#/components/parameters/InsuredNature'
        - $ref: '#/components/parameters/WarrantyType'
        - $ref: '#/components/parameters/MissionType'
  '/availabilities/{id}':
    get:
      tags:
        - Disponibilités
      summary: LIRE les informations sur un créneau horaire
      description: |
        ## Récupère les informations sur un créneau horaire.

        > N.B. Normalement, cette requête n'est pas nécessaire, dans la mesure où l'information a déjà été transmise dans la liste des créneaux disponibles lors d'un **GET /availabilities**.
      security: []
      parameters: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timeslot'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: get-availibility-info
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: Timeslot id. This value identifies one of the avalilable timeslots returned by the POST request.
  /appointments:
    get:
      tags:
        - Appointment
      summary: RÉCUPÉRER les rendez-vous
      description: |
        Récupère une liste de rendez-vous fixés.

        > Pas nécessaire en V1
      parameters:
        - name: id
          in: query
          description: The appointment id
          schema:
            type: integer
        - name: zip
          in: query
          schema:
            type: string
          description: Code postal
        - name: search_text
          in: query
          schema:
            type: string
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
        - name: num_results
          in: query
          description: 'Nombre de réponses attendue. Si 0 (ou absent), la totalité des réponses est retournée'
          schema:
            type: integer
          allowEmptyValue: true
        - name: sort_by
          in: query
          schema:
            type: string
            default: start_date
            enum:
              - start_date
              - created
        - name: sort_order
          in: query
          schema:
            type: string
            default: asc
            enum:
              - asc
              - desc
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseStatus'
                  - type: object
                    description: Array of appointments
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Appointment'
                    required:
                      - data
          headers: {}
        '401':
          description: Unauthorized
      operationId: get-appointments-list
      security: []
    post:
      tags:
        - Appointment
      summary: CREER un rendez-vous
      description: |
        > En réponse, ajouter des infos de connexion (Visio) : URL (directe ou pas ?), ...


        ### Documentation

        - [Codes des compagnies](docs/companies.md)
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Appointment'
                timeslot:
                  $ref: '#/components/schemas/Timeslot'
                claim:
                  $ref: ../../schemas/Claim.v1.yaml
              required:
                - timeslot
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Appointment'
      responses:
        '200':
          description: The appointment has been created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseStatus'
        '403':
          description: The appointment can not be created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseStatus'
        '404':
          description: Not Found
      operationId: AppointmentCreate
    parameters: []
  '/appointments/{id}':
    get:
      tags:
        - Appointment
      summary: LIRE les détails d'un rendez-vous
      security: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseStatus'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Appointment'
      operationId: AppointmentGetInfo
      description: LIRE les détails d'un rendez-vous
    put:
      tags:
        - Appointment
      summary: MODIFIER un rendez-vous
      description: Using this endpoint you can modify the attributes for an appointment
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Appointment'
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                data:
                  $ref: '#/components/schemas/Appointment'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseStatus'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Appointment'
      operationId: AppointmentModify
    delete:
      tags:
        - Appointment
      summary: ANNULER un rendez-vous
      description: Using this endpoint you can delete an appointment within the account.
      security: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                allOf: []
      operationId: AppointmentDelete
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
  '/appointment/{id}/schedule':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: REPLANIFIER un rendez-vous
      tags:
        - Appointment
      responses:
        '200':
          description: OK
        '409':
          description: Conflict. Timeslot is not avalailable.
      operationId: AppointmentReschedule
      security: []
      description: Lecture de l'horaire d'un rendez-vous
  /intervention:
    post:
      summary: ENVOYER une demande d'intervention
      operationId: post-intervention
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Timeslot'
      description: |
        Cette requête permet de récupérer la liste des créneaux horaires disponibles.

        Pour cela, une demande d'intervention est émise, accompagnée d'informations sur la déclaration de sinistre.

        La nature des informations varie selon que la demande s'adresse à un Expert ou un Artisan.

        ### Expert

        - Identifiant de l'assureur
        - Type assuré
        - Type de sinistre
        - Type d'expertise
        - Type d'habitation
        - Enjeu total
        - Enjeu DM
        - Enjeu DI
        - Lieu de RDV


        ### RENeur

        - Identifiant de l'assureur
        - Type de mission
        - Garantie en jeu
        - Adresse du risque
        - Liste des DI
      tags:
        - Disponibilités
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Intervention'
      security: []
components:
  securitySchemes:
    Partner ID:
      name: pid
      type: apiKey
      in: header
  schemas:
    Qualification:
      title: Objet Qualification
      description: |-
        La qualification regroupe des informations établies par Claims IA à l'issue de la déclaration de sinistre.
        Les données dépendent du type de sinistre, et sont optionnelles.
      type: object
      x-tags:
        - Claim
      properties:
        thirdParty:
          type: boolean
          description: Tiers en cause?
        insuredResponsible:
          type: boolean
          description: Est-ce que l'assuré est responsable?
        remedy:
          type: boolean
          description: Recours possible?
        recourse:
          type: boolean
          description: Action en remboursement possible?
        covenant:
          type: string
          description: Convention applicable
    Timeslot:
      title: Objet Timeslot
      type: object
      description: |-
        Le Timeslot est un créneau horaire retourné par le partenaire. Il est défini au minimum par 

        - une heure de début
        - une heure de fin

        Une adresse peut être renseignée si elle est différente de l'adresse fournie dans la demande.
      x-tags:
        - Disponibilités
      properties:
        id:
          type: string
        date:
          type: string
          format: date
        schedule:
          $ref: ../../schemas/AppointmentSchedule.v1.yaml
      required:
        - id
        - date
        - schedule
    Sinister:
      title: Sinister
      type: object
      x-tags:
        - Claim
      properties:
        date:
          type: string
          format: date
          description: Date du sinistre
        characteristics:
          $ref: '#/components/schemas/SinisterCharacteristics'
        qualification:
          $ref: '#/components/schemas/Qualification'
        damages:
          $ref: ../../schemas/Damages.v1.yaml
        address:
          $ref: ../../schemas/PostalAddress.v1.yaml
      required:
        - date
        - characteristics
        - address
    ResponseStatus:
      type: object
      description: |
        ResponseStatus donne une information sur la réponse. Il contient un code numérique et une description.

        Statut de l'opération.

        | Decription             | Value |
        | ---------------------- | ----: |
        | OK                     |    0  |
        | INVALID_PARAMETERS     |    1  |
        | INVALID_CREDENTIALS    |    2  |
        | ACCOUNT_NOT_ACTIVE     |    3  |
        | INTERNAL_ERROR         |    4  |
        | ERROR_SAVING_ENTITY    |    5  |
        | ERROR_DELETING         |    6  |
        | NOT_FOUND              |    7  |
        | NOT_ALLOWED            |    8  |
        | SLOT_NOT_AVAILABLE     |    9  |
        | SLOT_OCCUPIED          |   10  |
        | ACCOUNTS_LIMIT_REACHED |   11  |
      x-examples:
        example:
          value: 0
          statusCode: 0
          statusDescription: Cool Baby!
      title: Response Status
      properties:
        value:
          type: integer
          description: Statut de l'opération
          example: 0
        description:
          type: string
          example: OK
          description: Description
      required:
        - value
    Intervention:
      title: Objet Intervention
      type: object
      description: |-
        Caractéristiques de l'intervention souhaitée.
        Cet objet est transmis au partenaire lors d'une demande de créneaux horaires.
        Le but est de fournir au partenaire les informations nécessaires pour qu'il puisse identifier les ressoureces disponibles.
      x-tags:
        - Disponibilités
      properties:
        type:
          $ref: ../../schemas/MissionType.v1.yaml
        claim:
          $ref: ../../schemas/ClaimSummary.v1.yaml
        dateFrom:
          type: string
          format: date
        dateTo:
          type: string
          format: date
        limit:
          type: integer
          maximum: 30
    SinisterCharacteristics:
      title: SinisterCharacteristic
      type: object
      description: |
        Caractéristiques du sinistre.
        Le sinistre est défini par le trio **Nature / Cause / Détail**.

        Selon les sinistres, le détail de la cause peut ne pas être renseigné. Les valeurs de ces trois informations suivent la codification **Sinapps**.

        [Liste des valeurs possibles](docs/sinapps/Nature-du-sinistre.md)
      x-tags:
        - Sinapps
      properties:
        nature:
          $ref: '#/components/schemas/SinisterNature'
        cause:
          $ref: '#/components/schemas/SinisterCause'
        detail:
          $ref: '#/components/schemas/SinisterCauseDetail'
      required:
        - nature
    SinisterNature:
      title: SinisterNature
      type: string
      x-tags:
        - Sinapps
      description: |
        **Nature du sinistre**, codification SinApps.

        Liste des valeurs possibles: 
        [Documentation Claims IA](../docs/sinapps/Nature-du-sinistre.md)
      enum:
        - AutresDommages
        - Assistance
        - BrisDeGlace
        - BrisDeMachine
        - CatastropheNaturelle
        - CatastropheTechnologique
        - Choc
        - DegatsDesEaux
        - Divers
