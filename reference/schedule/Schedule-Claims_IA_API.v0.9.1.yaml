openapi: 3.0.0
info:
  version: 0.9.1
  title: Claims IA API
  description: |
    L'API RDV de Claims IA est utilisée dans la cadre du service de prise de rendez-vous de Claims IA.
    Cete API permet aux partenaires, après avoir fixé le rendez-vous, de récupérer les informations détaillées sur le sinistre et la déclaration de l'asuré.

    L'API respecte le standard REST et utilise le protocole HTTP. Les messages échangés sont au format JSON.

    Une clé est nécessaire pour utiliser l'API. Cette clé doit être fournie par la société qui implémente l'API.
  contact:
    name: Edouard Nojaroff
    email: e.nojaroff@claims-ia.fr
servers:
  - url: 'https://base_url/claims/api/v1'
    description: Base URL
tags:
  - name: Account
    description: ''
  - name: Appointment
    description: Gestion des rendez-vous.
  - name: Availability
    description: Recherche de créneaux horaires disponibles
  - name: Client
    description: ''
  - name: Custom Field
    description: ''
  - name: Location
    description: Emplacement/adresse d'un site
  - name: Time Zone
    description: ''
  - name: Timeslot
    description: Créneau horaire
paths:
  '/claims/{cid}':
    parameters:
      - schema:
          type: string
          example: cd83ea81-5ca1-4a1b-a155-2e4d99f04a6a
          format: uuid
        name: cid
        in: path
        required: true
        description: Identifiant de la déclaration
    get:
      summary: LIRE les données d'une déclaration
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Claim'
      operationId: get-claim
      description: ''
      parameters: []
  '/claims/{claimId}/files/{fileId}':
    parameters:
      - schema:
          type: string
        name: claimId
        in: path
        required: true
      - schema:
          type: string
        name: fileId
        in: path
        required: true
    get:
      summary: LIRE un fichier
      tags: []
      responses: {}
      operationId: get-claim-file
      description: Récupère un fichier de la déclaration
components:
  securitySchemes:
    header_token:
      type: apiKey
      in: header
      name: header_token
    http_basic:
      type: http
      scheme: basic
      description: ''
    http_bearer:
      type: http
      scheme: bearer
  schemas:
    AppointmentType:
      type: string
      title: AppointmentType
      enum:
        - Site
        - Visio
        - Telephonique
      description: '[Valeurs possibles](https://wiki.apps.darva.com/display/REFDOC/Valeurs+de+codes#Valeursdecodes-Typedurendez-vous)'
      x-tags:
        - Appointment
    ContentDamage:
      title: ContentDamage
      type: object
      x-tags:
        - Claim
      properties:
        name:
          type: string
        description:
          type: string
        brandAndModel:
          type: string
        category:
          type: string
        age:
          $ref: ../common/models/CIAC_Age.v1.yaml
        buyingPrice:
          $ref: ../common/models/CIAC_Amount.v1.yaml
        marketPrice:
          $ref: ../common/models/CIAC_Amount.v1.yaml
        invoice:
          $ref: ../common/models/CIAC_Attachment.v1.yaml
        pictures:
          type: array
          items:
            $ref: ../common/models/CIAC_Attachment.v1.yaml
      required:
        - name
    Customer:
      title: Customer
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
        coordinates:
          $ref: ../common/models/CIAC_Coordinates.v1.yaml
    Valuation:
      title: Valuation
      type: object
      properties:
        cost:
          $ref: ../common/models/CIAC_Amount.v1.yaml
        contentsCount:
          type: integer
        roomsCount:
          type: integer
      x-tags:
        - Claim
      description: Estimation
    Contract:
      title: Contract
      type: object
      properties:
        company:
          $ref: ../common/models/CIAC_Company.v1.yaml
        name:
          type: string
          description: Nom du contrat
      required:
        - company
        - name
      x-tags:
        - Claim
    CIA-ClaimSummary:
      title: ClaimSummary
      type: object
      description: Déclaration de sinistre résumée.
      x-examples:
        example-1:
          claimDate: '2020-04-02'
          guarantee: DegatDesEaux
          company:
            id: AVIVA
            name: Aviva
            acam: aviva
          location:
            country: FR
            city: Paris
            zipcode: '92200'
            street1: '49, rue de Paris'
          sinister:
            code: DegatDesEaux
            date: '2020-03-30'
            type: DegatDesEaux
      x-tags:
        - Claim
      properties:
        date:
          type: string
          format: date
          description: Date de déclaration
        guarantee:
          $ref: ../common/models/CIAC_WarrantyType.v1.yaml
        company:
          $ref: ../common/models/CIAC_Company.v1.yaml
        location:
          $ref: ../common/models/CIAC_PostalAddress.v1.yaml
        sinister:
          $ref: '#/components/schemas/Sinister'
        valuation:
          $ref: '#/components/schemas/Valuation'
      required:
        - date
        - guarantee
        - company
        - location
    Qualification:
      title: Qualification
      description: |-
        La qualification regroupe des informations établies par Claims IA à l'issue de la déclaration de sinistre.
        Les données dépendent du type de sinistre, et sont optionnelles.
      type: object
      x-tags:
        - Claim
      properties:
        thirdParty:
          type: boolean
          description: Tiers en cause?
        insuredResponsible:
          type: boolean
          description: Est-ce que l'assuré est responsable?
        remedy:
          type: boolean
          description: Recours possible?
        recourse:
          type: boolean
          description: Action en remboursement possible?
        covenant:
          type: string
          description: Convention applicable
    BuildingDamage:
      title: BuildingDamage
      type: object
      description: |
        Description de dommage immobilier

        - Nom de la pièce
        - Tableau de surfaces

        ### Surface

        * Nom
        * Superficie
        * Revêtement
          - Nom
          - Nature (Darva 9079.01.01 - Nature objet ou corps d'état)
          - Qualité du revêtement (Darva 9711.01.01 - catégorie du risque)
            - (1: Normal, 2: Standing, 3: Luxe)
          - niveau d'usure (1: neuf, 2: état d'usage, 3: ancien)
              
      properties:
        name:
          type: string
          description: Nom de la pièce
        surfaces:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/Surface'
        pictures:
          type: array
          items:
            $ref: ../common/models/CIAC_Attachment.v1.yaml
        size:
          type: number
      required:
        - name
        - surfaces
      x-tags:
        - Claim
    Timeslot:
      title: Timeslot
      type: object
      description: |-
        Le Timeslot est un créneau horaire retourné par le partenaire. Il est défini au minimum par 

        - une heure de début
        - une heure de fin

        Une adresse peut être renseignée si elle est différente de l'adresse fournie dans la demande.
      properties:
        id:
          type: string
        date:
          type: string
          format: date
        schedule:
          $ref: '#/components/schemas/AppointmentSchedule'
      required:
        - id
        - date
        - schedule
      x-tags:
        - Claim
    SurfaceCovering:
      title: Covering
      type: object
      description: |-
        Revêtement d'une surface.

        Le type de revêtement correspond globalement aux corps d'état. On s'appuie sur la codification Sinapps pour les valeurs (_cf. fichier [Detail-nature-dommage](docs/sinapps/Detail-nature-dommages.md)_)
      properties:
        name:
          type: string
        type:
          type: string
          description: |-
            Nature du revêtement. 
            Liste des valeurs: cf.Sinapps - detailNatureDommages 
            (anciennement DARVA 9711.01.01)
        state:
          type: integer
          description: 'Niveau d''usure. 1:neuf, 2:état d''usage, 3:ancien'
          enum:
            - 1
            - 2
            - 3
        quality:
          type: integer
          description: 'Qualité du revêtement. 1:normal, 2:standing, 3:luxe'
          enum:
            - 1
            - 2
            - 3
      required:
        - name
        - type
        - state
      x-tags:
        - Claim
    Surface:
      title: Surface
      type: object
      description: |
        Surface d'une pièce: mur, sol, plafond
      properties:
        name:
          type: string
          description: Nom de la surface
        size:
          type: string
          description: Superficie en m2
        covering:
          $ref: '#/components/schemas/SurfaceCovering'
        condition:
          type: string
          description: Etat général de la surface
      required:
        - name
        - size
        - covering
      x-tags:
        - Claim
    Sinister:
      title: Sinister
      type: object
      x-tags:
        - Claim
      properties:
        date:
          type: string
          format: date
          description: Date du sinistre
        characteristics:
          $ref: '#/components/schemas/SinisterCharacteristics'
        qualification:
          $ref: '#/components/schemas/Qualification'
        damages:
          $ref: '#/components/schemas/Damages'
        address:
          $ref: ../common/models/CIAC_PostalAddress.v1.yaml
      required:
        - date
        - characteristics
        - address
    ResponseStatus:
      type: object
      description: |
        ResponseStatus donne une information sur la réponse. Il contient un code numérique et une description.

        Statut de l'opération.

        | Decription             | Value |
        | ---------------------- | ----: |
        | OK                     |    0  |
        | INVALID_PARAMETERS     |    1  |
        | INVALID_CREDENTIALS    |    2  |
        | ACCOUNT_NOT_ACTIVE     |    3  |
        | INTERNAL_ERROR         |    4  |
        | ERROR_SAVING_ENTITY    |    5  |
        | ERROR_DELETING         |    6  |
        | NOT_FOUND              |    7  |
        | NOT_ALLOWED            |    8  |
        | SLOT_NOT_AVAILABLE     |    9  |
        | SLOT_OCCUPIED          |   10  |
        | ACCOUNTS_LIMIT_REACHED |   11  |
      x-examples:
        example:
          value: 0
          statusCode: 0
          statusDescription: Cool Baby!
      title: Response Status
      properties:
        value:
          type: integer
          description: Statut de l'opération
          example: 0
        description:
          type: string
          example: OK
          description: Description
      required:
        - value
    CIA-Claim:
      title: Claim
      type: object
      description: Déclaration de sinistre
      x-tags:
        - Claim
      properties:
