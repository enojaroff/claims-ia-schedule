          description: Référence ClaimsIA de la déclaration
        risk:
          $ref: '#/components/schemas/Risk'
        company:
          $ref: ../common/models/CIAC_Company.v1.yaml
      required:
        - date
        - guarantee
        - company
    Appointment:
      type: object
      properties:
        address:
          $ref: ../common/models/CIAC_PostalAddress.v1.yaml
