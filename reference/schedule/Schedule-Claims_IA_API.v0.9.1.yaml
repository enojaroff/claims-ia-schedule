        - value
    MissionRequest:
      title: AppointmentRequest
      type: object
      description: Demande d'intervention
      properties:
        type:
          $ref: ../common/models/CIAC_MissionType.v1.yaml
        claim:
          $ref: '#/components/schemas/ClaimSummary'
        dateFrom:
          type: string
          format: date
        dateTo:
          type: string
          format: date
        limit:
          type: integer
          maximum: 30
