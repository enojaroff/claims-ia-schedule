          $ref: ../common/models/CIAC_RiskType.v1.yaml
        relationship:
          $ref: ../common/models/CIAC_RiskRelationship.v1.yaml
        measures:
          type: array
          items:
            $ref: '#/components/schemas/Measure'
        address:
          $ref: ../common/models/CIAC_PostalAddress.v1.yaml
        description:
          type: string
      required:
        - type
        - address
    Measure:
      title: Measure
      type: object
      properties:
        type:
          type: string
          enum:
            - NombreDePieces
            - Effectif
            - Superficie
            - SuperficieVeranda
            - SuperficieExploitation
