  /exécuter commande qualifierPrestation:
    put:
      tags:
        - Services Expert - Prestations
      summary: Qualifier la prestation
      description: "L'expert peut à tout moment qualifier la prestation à partir de la commande QualifierPrestation\n\n## Rôles habilités\nExpert\n# Prérequis \n*Néant*\n# Règles \n| Code | Description | \n| -------- | -------- | \n| RG_PRESTATION_EXP_0001 | Il n'est pas possible de qualifier la prestation si la mission est bloquée ou annulée.|\n| RG_PRESTATION_EXP_0002 | Pour une expertise à distance, il est obligatoire de préciser le canal ainsi que la nature des dommages|\n| RG_PRESTATION_EXP_0003 | Pour une expertise à distance, le caractère de la prestation ne peut prendre que les valeurs \"Compte commun\" et \"Unilatéral\"|\n| RG_PRESTATION_EXP_0004 | Pour une expertise sur site, le canal et la nature des dommages ne doivent pas être renseignés.|\n| RG_PRESTATION_EXP_0005 | Si la criticité est Urgente, il est obligatoire de préciser le motif d'urgence|\n| RG_PRESTATION_EXP_0006 | Une information de la prestation doit obligatoirement être modifiée (seulement à partir de la 2ème qualification) |\n| RG_PRESTATION_EXP_0008 | Le champ doit faire au maximum 1200 caractères |\n\n## Evénement généré\nSi l'état de la prestation est \"Prestation reçue\", alors l'événement PrestationQualifiee est généré. Sinon, l'événement PrestationRequalifiée est généré.\nStatutModifie\nSuiviInformationDestinataireActive \nSuiviInformationDestinataireDesactive\n\n## Exemple\n[Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+qualifierPrestation)"
      operationId: qualifierPrestation
