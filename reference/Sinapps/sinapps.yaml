      summary: Déposer les conclusions
      description: "Déposer les conclusions\n# Role\nExpert\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_CONCLUSIONS_EXP_0001 | La mission doit avoir comme statut  Ouverte, En cours ou  En attente | \n| RG_CONCLUSIONS_EXP_0002 | La prestation doit être dans l'un des états Prestation qualifiée, Rendez-vous pris, Compte rendu déposé ou Conclusions déposées.|\n| RG_CONCLUSIONS_EXP_0003 | Pour une expertise autre qu'une expertise Avis sur pièce, il doit exister un rendez-vous.|\n| RG_CONCLUSIONS_EXP_0005 | La position sur l'indemnité de l'acteur Assuré n'est pas déterminée|\n| RG_CONCLUSIONS_EXP_0008 | Le sinistre doit être qualifié |\n| RG_CONCLUSIONS_EXP_0009 | La conformité du risque doit avoir été qualifiée |\n| RG_CONCLUSIONS_EXP_0010 | Une garantie doit avoir été vérifiée |\n| RG_CONCLUSIONS_EXP_0011 | Un chiffrage doit être présent si une des positions sur la garantie est à 'Avec Réserve' ou 'Sans réserve' |\n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_CONCLUSIONS_EXP_0006 | Le motif de rectification est requis | \n| RG_CONCLUSIONS_EXP_0007 | Le commentaire est obligatoire si le motif est Autre |\n| RG_CONCLUSIONS_EXP_0012 | commentaires : Le champ doit faire au maximum 1200 caractères |\n| RG_PIECEJOINTE_STD_0008 | Les pièces jointes doivent être connues du système |\n# Evènements\nConclusionsDeposees\nConclusionsCreees\nBonAPayerGenere (Seulement si une demande de règlement existe et n'a pas encore été envoyée)\nRendezVousEnCoursModifie (Seulement si un rendez-vous est en cours)\nMessageInformationAjoute  (Non exposé)"
