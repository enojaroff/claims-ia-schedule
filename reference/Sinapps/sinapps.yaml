  /exécuter commande verifierGarantie:
    put:
      tags:
        - Services Expert - Missions
      summary: Vérifier les garanties du dossier
      description: "Dans le cadre de son expertise, l'expert doit vérifier si la garantie est acquise dans le contexte du sinistre via la commande verifierGarantie.\nSeul le risque concerné par le sinistre doit être vérifié.\n\n## Rôles habilités\nExpert\n# Prérequis \n*Néant*\n\n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_GARANTIE_EXP_0001 | L'identifiant doit correspondre à une garantie existante |\n| RG_GARANTIE_EXP_0002 |\tImpossible de supprimer une garantie si elle est utilisée dans un chiffrage ou un règlement |\n| RG_GARANTIE_EXP_0003\t|\tImpossible de modifier l'acceptation de la garantie de AvecReserve et SansReserve à GarantieNonAcquise si cette garantie est utilisée dans un chiffrage |\n| RG_GARANTIE_EXP_0004\t|\tImpossible de modifier l'acceptation de la garantie de SansReserve à AvecReserve ou GarantieNonAcquise si cette garantie est utilisée dans un règlement|\n| RG_GARANTIE_EXP_0005 |\tgaranties.commentaire\t: Le champ doit faire au maximum 6000 caractères |\n| RG_GARANTIE_EXP_0006 |\tLe commentaire doit être renseigné si l'application de la garantie n'est pas sans réserve |\n\n\n## Evénement généré\nGarantieVerifiee\nGarantieNonAcquise"
      operationId: verifierGarantie
      consumes: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CommandeVerifierGarantie'
      responses:
        '200':
          description: Status 200
          schema:
            $ref: '#/definitions/ResultatCommande'
  /exécuter commande qualifierRisque:
    put:
      tags:
        - Services Expert - Missions
      summary: Qualifier le risque
      description: "Dans le cadre de son expertise, l'expert doit vérifier la conformité du risque via la commande qualifierRisque.\nSeul le risque concerné par le sinistre doit être vérifié.\n\n## Rôles habilités\nExpert\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_RISQUE_EXP_0001 | La mission doit avoir comme statut  Ouverte, En cours,  En attente ou Bloquée | \n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_RISQUE_EXP_0002 |  Si le risque n'est pas vérifié, le motif de non verification du risque est obligatoire |\n| RG_RISQUE_EXP_0003 |  Si le motif de non verification est Autre, le commentaire est obligatoire |\n| RG_RISQUE_EXP_0004 |  Si le risque est vérifié, la conformité du risque doit être vérifiée |\n| RG_RISQUE_EXP_0005 |  Le descriptif est obligatioire si garantieCapitauxInsuffisants |\n| RG_RISQUE_EXP_0006 | Le descriptif est obligatioire si autresMotifs |\n| RG_RISQUE_EXP_0007 | Si les moyens de protection Vol ne sont pas vérifiés, le motif de non-vérification est obligatoire |\n| RG_RISQUE_EXP_0008 | Si le motif de non-vérification des moyens de protection Vol est \"Autre\", le commentaire est obligatoire |\n| RG_RISQUE_EXP_0009 | Si les moyens de protection Vol sont vérifiés, la conformité doit être vérifiée |\n| RG_RISQUE_EXP_0010 | Si le risque est non conforme, l'expert doit répondre oui à au moins une des sous-propositions |\n| RG_RISQUE_EXP_0011 | Si les moyens de protection Vol ne sont pas conformes, le descriptif est obligatoire |\n| RG_RISQUE_EXP_0012 | Si la nature du sinistre est \"Vol\", les moyens de protections Vol doivent être vérifiés  |\n| RG_RISQUE_EXP_0013 | descriptifGarantieCapitauxInsuffisants : Le champ doit faire au maximum 1200 caractères |\n| RG_RISQUE_EXP_0014 | descriptifAutresMotifs : Le champ doit faire au maximum 1200 caractères |\n| RG_RISQUE_EXP_0015 | conformiteVol.descriptifNonConformiteProtectionVol : Le champ doit faire au maximum 1200 caractères |\n| RG_RISQUE_EXP_0016 | conformiteVol.commentaireNonVerificationProtectionVol : Le champ doit faire au maximum 1200 caractères |\n| RG_RISQUE_EXP_0017 | commentaireNonVerificationRisque : Le champ doit faire au maximum 1200 caractères |\n| RG_RISQUE_EXP_0021 | Le type d'indicateur n'est pas compatible avec cet assureur |\n|RG_RISQUE_EXP_0022|Le type de mesure doit déjà exister dans le dossier |\n|RG_RISQUE_EXP_0023|Un type de mesure doit exister dans mesuresASupprimer et nouvellesMesures |\n|RG_RISQUE_EXP_0024|Le type d'indicateur doit déjà exister dans le dossier |\n|RG_RISQUE_EXP_0025|Un type d'indicateur doit exister dans indicateursASupprimer et nouveauxIndicateurs |\n|RG_RISQUE_EXP_0027|La conformité de la protection contre le vol ne peut être indiquée si elle n'est pas vérifiée |\n|RG_RISQUE_EXP_0028|La conformité du risque ne peut pas être indiquée s'il n'est pas vérifié|\n|RG_RISQUE_EXP_0029|Si le risque est conforme, les données relatives à la non-conformité ne doivent pas être alimentées |\n## Evénement généré\nRisqueQualifie\nRisqueNonVerifie\nRisqueNonConforme\nRisqueModifie\nRisqueVolQualifie\nRisqueVolNonVerifie\nRisqueVolNonConforme"
      operationId: qualifierRisque
      consumes: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CommandeQualifierRisque'
      responses:
        '200':
          description: Status 200
          schema:
            $ref: '#/definitions/ResultatCommande'
  /exécuter commande qualifierSinistre:
    put:
      tags:
        - Services Expert - Missions
      summary: Qualifier le sinistre
      description: "Dans le cadre de son expertise, l'expert doit vérifier la conformité du sinistre via la commande qualifierSinistre\n## Rôles habilités\nExpert\n\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_SINISTRE_EXP_0001 | La mission doit avoir comme statut  Ouverte, En cours ou  En attente | \n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_SINISTRE_EXP_0003 | dommagesConstates : Le champ doit faire au maximum 6000 caractères |\n| RG_SINISTRE_EXP_0004 | circonstancesConstatees : Le champ doit faire au maximum 6000 caractères |\n| RG_SINISTRE_EXP_0005 | rappelMesuresConservatoires : Le champ doit faire au maximum 6000 caractères |\n| RG_SINISTRE_EXP_0006 | La précision est obligatoire si le motif est Autre | \n| RG_SINISTRE_EXP_0007 | La cause du sinistre est obligatoire pour cette nature |\n| RG_SINISTRE_EXP_0008 | Le détail du sinistre est obligatoire pour cette cause |\n\n## Evénement généré\nSinistreQualifie\nSinistreNonConforme si le sinistre n'est pas conforme\nSinistreModifie si une donnée est modifiée\nSuiviInformationDestinataireActiveEvent\nSuiviInformationDestinataireDesactive"
      operationId: qualifierSinistre
      consumes: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CommandeQualifierSinistre'
      responses:
