      summary: Prendre un rendez-vous
      description: "L'expert ou l'assureur peut prendre un premier rendez-vous avec l'assuré lorsque l'état de la prestation est PrestationQualifiee. \nTout nouveau rendez-vous peut-être pris à partir de l'état de la prestation \"rendezVousPris\" et à tout moment du dossier.\n## Rôles habilités\nExpert / Assureur\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_RENDEZVOUS_EXP_0001 | La prestation doit être dans l'un des états Prestation qualifiée, Rendez-vous pris, Compte rendu déposé ou Conclusions déposées.|\n| RG_RENDEZVOUS_EXP_0002 | Il n'est plus possible de prendre un rendez-vous si la mission est Annulée, Bloquée.|\n| RG_RENDEZVOUS_EXP_0003 | Un rendez-vous est déjà en cours pour cette prestation. |\n\n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_MISSION_STD_0028 | L'identifiant doit correspondre à un acteur existant |\n| RG_RENDEZVOUS_STD_0002 | La date de rendez-vous doit être supérieure ou égale à la date du sinistre.|\n| RG_RENDEZVOUS_EXP_0005 | Le rendez-vous doit être par téléphone ou par visio pour une EAD..|\n| RG_RENDEZVOUS_STD_0012 | Le créneau d'arrivée du rendez-vous doit être de maximum 2 heures.|\n| RG_RENDEZVOUS_EXP_0007 | Un rendez-vous contenant une adresse doit avoir un code postal et une localité. |\n| RG_RENDEZVOUS_EXP_0008 | Le rendez-vous doit être sur site ou par visio pour une ESS. |\n| RG_RENDEZVOUS_EXP_0009 | notes : Le champ doit faire au maximum 6000 caractères |\n| RG_RENDEZVOUS_EXP_0010 | L'identifiant doit correspondre un acteur existant |\n| RG_RENDEZVOUS_EXP_0017 | Le lieu du rendez-vous est à préciser que si le canal est sur site |\n\n\n## Evénement généré\nRendezVousPris\nStatutModifie\nEtatPrestationModifie\nPrestationRendezVousEnCours   (Non exposé)\nExpertModifie\nMessageInformationAjoute  (Non exposé)\n\n## Exemple\n[Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+prendreRendezVous)"
