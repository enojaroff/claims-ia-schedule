  /exécuter commande missionnerExpert:
    put:
      tags:
        - Services Assureur - Partenaires
      summary: Missionner un expert
      description: "L'assureur peut missionner un cabinet d'expertise avec les différentes informations du sinistre, du contrat, des risques et pré qualifié l'expertise.\n## Rôles habilités\nAssureur\n## Regles de gestion\n| Code | Description |\n|----|----|\n| RG_PARTENAIRE_EXP_0001 | Impossible de trouver le prestataire Expert |\n| RG_MISSION_STD_0004 | Un gestionnaire ne peut créer des dossiers que pour le compte de son partenaire. |\n| RG_MISSION_STD_0002 | Un même numéro de mission ne peut être utilisé avec la même référence sinistre pour un même mandant |\n| RG_MISSION_STD_0003 | La date de missionnement ne doit pas être postéreure à la date du jour | \n| RG_MISSION_STD_0001 | La date du sinistre ne doit pas être postérieure à celle du missionnement. | \n| RG_MISSION_STD_0005 | La date de déclaration doit être inférieure ou égale à la date du jour inférieure à la date de missionnement | \n| RG_MISSION_STD_0030 | Il faut renseigner un et un seul acteur Assuré pour la mission |\n| RG_MISSION_EXP_0006 | Quand la prestation est de type ESS alors le canal ne doit pas être renseigné | \n| RG_MISSION_EXP_0007 | Quand la prestation est de type EAD alors le caractere de la prestation est limité à CompteCommun et Unilateral | \n| RG_MISSION_STD_0017 | Il faut un seul risque concerné par sinistre |\n| RG_MISSION_STD_0008 | Le numéro des Acteurs doit être unique |\n| RG_MISSION_STD_0018 | commentaires : Le champ doit faire au maximum 6000 caractères |\n| RG_MISSION_STD_0029 | Le type d'indicateur n'est pas compatible avec cet assureur |\n| RG_MISSION_STD_0031 | Le type du plafond n'est pas valide pour cet assureur. |\n| error.email | L'adresse email n'est pas conforme. |\n\n\n## Evénement généré\nMissionCreee\nPrestationCreee\nCommandeAcceptee  (Non exposé)\nSuiviInformationCree  (Non exposé)\nMessageInformationAjoute  (Non exposé)\n\n## Exemple\n[Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+missionnerExpert)"
      operationId: missionnerExpert
      consumes: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CommandeMissionnerExpert'
      responses:
        '200':
          description: Status 200
          schema:
            $ref: '#/definitions/ResultatCommande'
