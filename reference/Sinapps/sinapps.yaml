  /exécuter commande estimerDommagesAvecPiecesJointes:
    put:
      tags:
        - Services Expert - Missions
      summary: Estimer des dommages avec pièces jointes
      description: "L'expert peut, à partir du moment où la prestation a été qualifiée, ajouter un chiffrage à une expertise via la commande estimerDommages.\nCet acte de gestion est porté par la ressource Mission.\n## Rôles habilités\nExpert\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_CHIFFRAGE_EXP_0001 | La mission doit avoir comme statut  En cours ou  En attente | \n| RG_CHIFFRAGE_EXP_0002 | Impossible d'estimer des dommages si l'état de la prestation est Prestation reçue.|\n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_ESTIMERDOMMAGES_002 | Le montant de la vétusté ne doit pas être présent si la nature des dommages est Autres Préjudices|\n| RG_ESTIMERDOMMAGES_003 | Le montant de la vétusté récuperable ne doit pas être présent si la nature des dommages est Autres Préjudices|\n| RG_CHIFFRAGE_EXP_0003 | Si la donnée \"typeLigne\" est renseignée à \"DetailParNature\", alors la donnée \"detailDommages\" est obligatoire|\n| RG_CHIFFRAGE_EXP_0004 | La vétusté réelle et la vétusté contractuelle max ne doivent pas être supérieures au montant HT + montant TVA|\n| RG_CHIFFRAGE_EXP_0005 | L’identifiant de la garantie doit correspondre à une garantie du dossier|\n| RG_CHIFFRAGE_EXP_0006 | Si le montant de la pénalité appliquée est renseigné, le commentaire \"Application de la pénalité\" est obligatoireé|\n| RG_CHIFFRAGE_EXP_0007 | Un bénéficiaire ne peut avoir qu'un seul chiffrage|\n| RG_CHIFFRAGE_EXP_0008 | En cas de présence d'un créancier, le commentaire est obligatoire|\n| RG_CHIFFRAGE_EXP_0009 | La somme des montants d'indemnisation  doit être inférieure ou égale à la somme des montants des vétustés déduites du dommage |\n| RG_CHIFFRAGE_EXP_0010 | La somme des montants d'indemnités différés doit être inférieure ou égale à la somme des montants des vétustés récupérables |\n| RG_CHIFFRAGE_EXP_0011 | Pour une garantie, le montant d'indemnité immédiate doit être inférieur ou égal au montant d'indemnisation  |\n| RG_CHIFFRAGE_EXP_0012 | Pour un chiffrage Vol, seules les natures de dommage \"Immobilier\", \"Embellissement\" et \"AutresPrejudices\" peuvent être renseignés |\n| RG_CHIFFRAGE_EXP_0013 | Les natures de dommages pour les biens volés doivent être différentes de \"Immobilier\", \"Embellissement\" et \"AutresPrejudices\" |\n| RG_CHIFFRAGE_EXP_0014 | Pour un chiffrage vol, la nature du sinistre doit être Vol |\n| RG_CHIFFRAGE_EXP_0015 | Les biens volés ne doivent être renseignés que pour l'assuré |\n| RG_CHIFFRAGE_EXP_0016 | Le bénéficiaire d'un chiffrage doit être de type Assuré, Tiers, Entreprise agréée par l'assureur, Entreprise avec délégation de paiement |\n| RG_CHIFFRAGE_EXP_0017 | Le montant de réclamation doit être renseigné que dans le cas d'une expertise Avis sur pièces et d'un chiffrage pour un assuré |\n| RG_PIECEJOINTE_STD_0008 | Les pièces jointes doivent être connues du système|\n| RG_PIECEJOINTE_STD_0011 | Chaque pièce jointe doit être subordonnée à la même mission.|\n| RG_CHIFFRAGE_EXP_0018 | indemnite.applicationPenalite : Le champ doit faire au maximum 6000 caractères |\n| RG_CHIFFRAGE_EXP_0019 | indemnite.commentaires : Le champ doit faire au maximum 6000 caractères |\n| RG_CHIFFRAGE_EXP_0028 | La position sur les garanties doit être présente et différente de Garantie non acquise |\n| RG_CHIFFRAGE_EXP_0029 | Le chiffrage doit contenir au moins une nature de dommages  | \n| RG_CHIFFRAGE_EXP_0030 | Le détail de dommages n'est pas compatible avec la nature  | \n| RG_CHIFFRAGE_EXP_0031 | Pour un acteur de type Assuré, le mode d'indemnisation doit être \"Gré à gré / Autoréparation\" ou \"Immédiat / Différé\" | \n| RG_CHIFFRAGE_EXP_0032 | Pour un acteur de type Tiers, le mode d'indemnisation doit être \"Immédiat / Différé\"  | \n| RG_CHIFFRAGE_EXP_0033 | Pour un acteur de type Entreprise agréée par l'assureur, le mode d'indemnisation doit être \"Réparation en nature\" | \n| RG_CHIFFRAGE_EXP_0034 | Pour un acteur de type Entreprise avec délégation de paiement, le mode d'indemnisation doit être \"Délégation de paiement\"  | \n| RG_PIECEJOINTE_STD_0022\t|Le fichier ${pj.filename} existe déjà sur cette prestation|\n|RG_PIECEJOINTE_STD_0023\t|Il n’est pas possible d’envoyer plusieurs fichiers identiques|\nLa taille totale des pièces jointes est limitée à 20Mo.\n\n\n## Evénement généré\nDommagesEstimes\nSi positionIndemnite = \"AcceptationIndemnite\", alors on génère également l'événement IndemniteAcceptee\nSi positionIndemnite = \"Refus\", alors on génère également l'événement IndemniteRefusee\n"
      operationId: estimerDommagesAvecPiecesJointes
      consumes:
        - multipart/form-data
      parameters:
        - name: payload
          in: formData
          required: true
          type: string
        - name: nomCleFichier
          in: formData
          required: true
          type: file
          description: Le nom peut être déterminé et doit être dupliquer x fois en fonction du nombres de pièces jointes
        - name: meta
          in: formData
