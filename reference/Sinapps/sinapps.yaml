          description: Status 200
          schema:
            $ref: '#/definitions/ResultatCommande'
  /exécuter commande qualifierPreventionRisque:
    put:
      tags:
        - Services Expert - Missions
      summary: Qualifier la prévention du risque
      description: "Dans le cadre d'une expertise sur site, l'expert peut mettre à jour les informations relatives à la prévention du risque à partir de la commande QualifierPreventionRisque\n## Rôles habilités\nExpert\n# Prérequis \n| Code | Description | \n| -------- | -------- | \n| RG_PREVENTIONRISQUE_EXP_0001 | La mission doit avoir comme statut  Ouverte, En cours ou  En attente | \n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_PREVENTIONRISQUE_EXP_0002 | Si l’environnement risque non signalé est renseigné à \"Autre\" ou\"Aménagement extérieur\", le commentaire est obligatoire |\n| RG_PREVENTIONRISQUE_EXP_0003 | Si la prévention risque aggravé est renseignée à \"Autre\", le commentaire est obligatoire |\n| RG_PREVENTIONRISQUE_EXP_0004 | Si la prévention anomalie protection vol est renseignée à \"Autre\", le commentaire est obligatoire |\n| RG_PREVENTIONRISQUE_EXP_0005 | La suggestion visite préventeur ne doit être renseignée que pour un contrat professionnel |\n| RG_PREVENTIONRISQUE_EXP_0006 | preventionRisqueAggrave.commentaire : Le champ doit faire au maximum 1200 caractères |\n| RG_PREVENTIONRISQUE_EXP_0007 | environnementRisqueNonSignale.commentaire : Le champ doit faire au maximum 1200 caractères |\n| RG_PREVENTIONRISQUE_EXP_0008 | preventionAnomalieProtectionVol.commentaire : Le champ doit faire au maximum 1200 caractères |\n\n## Evénement généré\nPreventionRisqueQualifie"
      operationId: qualifierPreventionRisque
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/CommandeQualifierPreventionRisque'
      responses:
        '200':
          description: Status 200
          schema:
            $ref: '#/definitions/ResultatCommande'
  /exécuter commande estimerDommages:
