      description: "L'expert moral (la société d'expertise) peut, à tout moment, demander la fin de de la prestation.\nCette commande demanderFinPrestation est portée par l'agrégat Mission.\n\n## Rôles habilités\nExpert\n\n# Prérequis\n| Code | Description | \n| -------- | -------- | \n| RG_PRESTATION_EXP_0009 | Impossible de demander une fin de prestation si elle est déjà cloturée.|\n# Règles\n| Code | Description | \n| -------- | -------- | \n| RG_PRESTATION_EXP_0007 | Le complement est obligatoire si le motif est Autre|\n| RG_PRESTATION_EXP_0008 | description : Le champ doit faire au maximum 1200 caractères |\n\n\n## Evénement généré\nStatutModifie\nFinDePrestationDemandee\n\n## Exemple\n[Voir un exemple de flux JSON](https://wiki.apps.darva.com/display/REFDOC/Commande+demanderFinPrestation)"
