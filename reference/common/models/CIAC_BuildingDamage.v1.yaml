title: BuildingDamage
type: object
description: |
  Description de **dommage immobilier** tel qu'utilisé en dégât des eaux

  - Nom de la pièce
  - Liste de surfaces

  ### Surface

  * Nom
  * Superficie
  * Revêtement
    - Nom
    - Nature (Darva 9079.01.01 - Nature objet ou corps d'état)
    - Qualité du revêtement (Darva 9711.01.01 - catégorie du risque)
      - (1: Normal, 2: Standing, 3: Luxe)
    - niveau d'usure (1: neuf, 2: état d'usage, 3: ancien)
        
x-tags:
  - Common
properties:
  name:
    type: string
    description: Nom de la pièce
  size:
    type: number
  surfaces:
    type: array
    minItems: 1
    items:
      $ref: ../Claims_Appointment_API.v0.9.1.yaml#/components/schemas/Surface
  pictures:
    type: array
    items:
      $ref: ./CIAC_Attachment.v1.yaml
required:
  - surfaces
  - name
